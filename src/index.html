<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silva Maia</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400&600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />

    <!-- Tailwind -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Animation to Open the Website -->
    <div
      class="fixed z-[3] inset-0 overflow-hidden bg-gray-50 animate-hideIntro"
    >
      <div
        class="absolute top-1/2 left-1/2 translate-x-[-1/2] translate-y-[-1/2] bg-black w-0 h-0 animate-expand"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-[1000px] w-dvw"
      ></div>

      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-dvh w-dvw animate-yellowGradient"
      >
        <div class="flex justify-center items-center h-full">
          <img
            class="opacity-0 h-16 animate-showLogo"
            src="./assets/Silva Maia.svg"
            alt="Logo"
          />
        </div>
      </div>
    </div>

    <main class="bg-black w-dvw">
      <div class="fixed h-dvh w-dvw z-[1] gradient-yellow"></div>
      <header
        class="fixed z-[2] w-dvw p-5 bg-gradient-to-b from-black from-15% to-gray-400"
      >
        <nav>
          <div class="flex flex-wrap items-center justify-between mx-auto">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./assets/Silva Maia.svg" alt="Silva Maia Logo" />
            </a>
            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center rounded-lg md:hidden focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-default"
              aria-expanded="false"
              id="menuToX"
            >
              <span class="sr-only">Menu</span>
              <i class="bi bi-justify-right text-2xl text-white"></i>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                class="flex flex-col p-4 md:p-0 mt-4 text-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 text-xl"
              >
                <li>
                  <a href="#" class="block py-2 px-3 md:p-0" aria-current="page"
                    >Criar a sua Estampa</a
                  >
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 md:p-0">Promoção</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 md:p-0">Produto</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 md:p-0">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </main>

    <!-- Flowbite -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
